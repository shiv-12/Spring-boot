<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <title>Employee Directory</title>
</head>
<body class="bg-light">

<div class="container py-4">
    <h3 class="text-center mb-4">Employee Directory</h3>
    <hr>

    <!-- Add Employee and Logout buttons -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-success btn-sm" th:href="@{/employees/showFormForAdd}">
            <i class="bi bi-person-plus"></i> Add Employee
        </a>
        <form method="POST" th:action="@{/logout}">
            <!--            it will automatically redirect to the login.html page-->
            <button class="btn btn-warning btn-sm" type="submit">
                <i class="bi bi-box-arrow-right"></i> Log Out
            </button>
        </form>
    </div>

    <!-- Employee Table -->
    <div class="table-responsive">
        <table class="table table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email ID</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-center" th:each="employee : ${employees}">
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a class="btn btn-info btn-sm"
                           th:href="@{/employees/showFromForUpdate(employeeId=${employee.empId})}">
                            <i class="bi bi-pencil-square"></i> Update
                        </a>
                        <a class="btn btn-danger btn-sm"
                           onclick="if(confirm('Are you sure you want to delete this employee?') == false) return false"
                           th:href="@{/employees/deleteEmployee(employeeId=${employee.empId})}">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional Bootstrap Icons -->
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

</body>
</html>
